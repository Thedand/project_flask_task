<html lang="en">
    <head>
        {% if title %}
        <title>{{ title }} - Task Manager</title>
        {% else %}
        <title>Welcome to Task Manager</title>
        {% endif %}
    </head>
    <body>
        <div>
            Task Manager:
            <a href="{{ url_for('index') }}">Home</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Login</a>
            {% else %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
