{% extends "main/base.html" %}
{% block content %}
    <div class="col-md-6">
    <table class="table table-striped">
        <tr>
            <th scope="col">List of usernames</th>
            <th scope="col">Amount tasks</th>
        </tr>

        {% for user in users %}
            <tr class="data-hover">
                <td>{{ user.username }}</td>
                <td>{{ user.tasks.count() }}</td>
            {% else %}
        {% endfor %}
    </table>
    </div>
{% endblock content %}
